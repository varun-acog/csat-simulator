<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Prelims CSAT Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #paper-selection, #timer-section, #question-section, #options-section, #navigation, #results-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
        }
        #question-number {
            font-size: 1.1em;
            font-weight: bold;
        }
        #passage, #question {
            margin-bottom: 10px;
        }
        .option {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #submit-test {
            background-color: #d9534f;
        }
        #results-section {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>UPSC Prelims CSAT Simulator</h1>

    <div id="paper-selection">
        <label for="paper-select">Select Paper:</label>
        <select id="paper-select">
            <option value="csat2024A">CSAT 2024 Set A</option>
            <option value="csat2023B">CSAT 2023 Set B</option>
        </select>
    </div>

    <div id="timer-section">
        <span id="timer">Time: 02:00:00</span>
    </div>

    <div id="question-section">
        <div id="question-number">Question 1 of 80</div>
        <div id="passage"></div>
        <div id="question"></div>
    </div>

    <div id="options-section">
        <!-- Options will be dynamically populated -->
    </div>

    <div id="navigation">
        <button id="previous-btn">Previous</button>
        <button id="mark-for-review">Mark for Review</button>
        <button id="next-btn">Next</button>
    </div>

    <div>
        <button id="submit-test">Submit Test</button>
    </div>

    <div id="results-section">
        <h2>Test Results</h2>
        <p id="score"></p>
        <p id="total-questions"></p>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <h3>Detailed Results</h3>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="results-table-body"></tbody>
        </table>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let userAnswers = new Array(80).fill(null);
        let markedForReview = new Set();
        let timerInterval;
        let timeRemaining = 2 * 60 * 60; // 2 hours in seconds
        let score = 0;

        // Load paper dynamically
        function loadPaper() {
            const paperSelect = document.getElementById('paper-select').value;
            const script = document.createElement('script');
            script.src = `${paperSelect}.js`;
            script.onload = () => {
                questions = papers[paperSelect].questions;
                startTimer();
                loadQuestion(currentQuestionIndex);
            };
            script.onerror = () => {
                alert('Error loading paper. Please try again.');
            };
            document.head.appendChild(script);
        }

        // Start the timer
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                    return;
                }
                timeRemaining--;
                const hours = Math.floor(timeRemaining / 3600);
                const minutes = Math.floor((timeRemaining % 3600) / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = `Time: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // Load a question
        function loadQuestion(index) {
            const question = questions[index];
            document.getElementById('question-number').textContent = `Question ${index + 1} of ${questions.length}`;
            document.getElementById('passage').innerHTML = question.passage || '';
            document.getElementById('question').innerHTML = question.question;

            // Populate options
            const optionsSection = document.getElementById('options-section');
            optionsSection.innerHTML = '';
            question.options.forEach((option, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = option;
                input.id = `option-${i}`;
                input.checked = userAnswers[index] === option;
                input.onchange = () => {
                    userAnswers[index] = option;
                };
                const label = document.createElement('label');
                label.htmlFor = `option-${i}`;
                label.textContent = option;
                div.appendChild(input);
                div.appendChild(label);
                optionsSection.appendChild(div);
            });

            // Update button states
            document.getElementById('previous-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === questions.length - 1;
        }

        // Navigation
        document.getElementById('previous-btn').onclick = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        };

        document.getElementById('next-btn').onclick = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        };

        document.getElementById('mark-for-review').onclick = () => {
            markedForReview.add(currentQuestionIndex);
            alert(`Question ${currentQuestionIndex + 1} marked for review.`);
        };

        // Submit the test
        document.getElementById('submit-test').onclick = submitTest;

        function submitTest() {
            clearInterval(timerInterval);
            score = 0;
            let correct = 0;
            let incorrect = 0;

            const resultsTableBody = document.getElementById('results-table-body');
            resultsTableBody.innerHTML = '';

            userAnswers.forEach((answer, index) => {
                const correctAnswer = questions[index].answer;
                let userAnswerOption = null;
                let isCorrect = false;

                if (answer) {
                    // Extract the option letter (e.g., "(d)") from the user's answer
                    const match = answer.match(/^\([a-d]\)/);
                    userAnswerOption = match ? match[0] : null;
                    isCorrect = userAnswerOption === correctAnswer;
                }

                if (isCorrect) {
                    score += 2.5; // 2.5 marks per correct answer (200 marks / 80 questions)
                    correct++;
                } else if (answer !== null) {
                    score -= 0.83; // Negative marking: 1/3 of 2.5
                    incorrect++;
                }

                // Add row to detailed results table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${answer || 'Not answered'}</td>
                    <td>${correctAnswer}</td>
                    <td class="${isCorrect ? 'correct' : (answer ? 'incorrect' : '')}">
                        ${isCorrect ? 'Correct' : (answer ? 'Incorrect' : 'Not answered')}
                    </td>
                `;
                resultsTableBody.appendChild(row);
            });

            // Display results
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('options-section').style.display = 'none';
            document.getElementById('navigation').style.display = 'none';
            document.getElementById('submit-test').style.display = 'none';
            document.getElementById('timer-section').style.display = 'none';
            document.getElementById('paper-selection').style.display = 'none';

            const resultsSection = document.getElementById('results-section');
            resultsSection.style.display = 'block';
            document.getElementById('score').textContent = `Your Score: ${score.toFixed(2)} / 200`;
            document.getElementById('total-questions').textContent = `Total Questions: ${questions.length}`;
            document.getElementById('correct-answers').textContent = `Correct Answers: ${correct}`;
            document.getElementById('incorrect-answers').textContent = `Incorrect Answers: ${incorrect}`;
        }

        // Load the selected paper when the selection changes
        document.getElementById('paper-select').onchange = () => {
            clearInterval(timerInterval);
            timeRemaining = 2 * 60 * 60;
            currentQuestionIndex = 0;
            userAnswers = new Array(80).fill(null);
            markedForReview.clear();
            score = 0;
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('question-section').style.display = 'block';
            document.getElementById('options-section').style.display = 'block';
            document.getElementById('navigation').style.display = 'block';
            document.getElementById('submit-test').style.display = 'block';
            document.getElementById('timer-section').style.display = 'block';
            document.getElementById('paper-selection').style.display = 'block';
            loadPaper();
        };

        // Initial load
        loadPaper();
    </script>
</body>
</html>
