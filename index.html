<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Prelims CSAT 2024 Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">UPSC Prelims CSAT 2024 Simulator (Paper II - Set A)</h1>
        <div class="flex justify-between mb-4">
            <div>
                <p id="timer" class="text-lg">Time: 00:00</p>
            </div>
            <div>
                <p class="text-lg">Question <span id="currentQuestion">1</span> of 80</p>
            </div>
        </div>

        <div id="questionContainer" class="bg-white p-6 rounded-lg shadow-md mb-4">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="flex justify-between mb-4">
            <button id="prevBtn" onclick="prevQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Previous</button>
            <button id="markBtn" onclick="markQuestion()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Mark for Review</button>
            <button id="nextBtn" onclick="nextQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
        </div>

        <div class="grid grid-cols-10 gap-2 mb-4">
            <!-- Question navigation buttons -->
            <script>
                for (let i = 1; i <= 80; i++) {
                    document.write(`<button id="navBtn${i}" onclick="goToQuestion(${i})" class="bg-gray-300 text-black px-3 py-1 rounded hover:bg-gray-400">${i}</button>`);
                }
            </script>
        </div>

        <button id="submitBtn" onclick="submitTest()" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 w-full">Submit Test</button>

        <div id="resultContainer" class="mt-6 hidden">
            <h2 class="text-2xl font-bold mb-4">Test Results</h2>
            <p id="score" class="text-lg mb-2"></p>
            <p id="correct" class="text-lg mb-2"></p>
            <p id="wrong" class="text-lg mb-2"></p>
            <p id="unattempted" class="text-lg mb-2"></p>
        </div>
    </div>

        let currentQuestionIndex = 0;
        let userAnswers = Array(80).fill(null);
        let markedQuestions = Array(80).fill(false);
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                let minutes = Math.floor(seconds / 60);
                let secs = seconds % 60;
                document.getElementById('timer').textContent = `Time: ${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionContainer').innerHTML = `
                <p class="mb-4">${question.question}</p>
                ${question.options.map((option, index) => `
                    <div class="mb-2">
                        <input type="radio" name="answer" id="option${index}" value="${option}" ${userAnswers[currentQuestionIndex] === option ? 'checked' : ''}>
                        <label for="option${index}">${option}</label>
                    </div>
                `).join('')}
            `;

            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === 79 ? 'Finish' : 'Next';
            document.getElementById('markBtn').textContent = markedQuestions[currentQuestionIndex] ? 'Unmark' : 'Mark for Review';

            for (let i = 0; i < 80; i++) {
                const btn = document.getElementById(`navBtn${i + 1}`);
                btn.className = `px-3 py-1 rounded ${markedQuestions[i] ? 'bg-yellow-300 hover:bg-yellow-400' : userAnswers[i] ? 'bg-green-300 hover:bg-green-400' : 'bg-gray-300 hover:bg-gray-400'} ${currentQuestionIndex === i ? 'border-2 border-blue-500' : ''}`;
            }
        }

        function saveAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestionIndex < 79) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                submitTest();
            }
        }

        function prevQuestion() {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function goToQuestion(index) {
            saveAnswer();
            currentQuestionIndex = index - 1;
            displayQuestion();
        }

        function markQuestion() {
            markedQuestions[currentQuestionIndex] = !markedQuestions[currentQuestionIndex];
            displayQuestion();
        }

        function submitTest() {
            saveAnswer();
            clearInterval(timerInterval);

            let correct = 0, wrong = 0, unattempted = 0;
            let score = 0;

            for (let i = 0; i < 80; i++) {
                if (!userAnswers[i]) {
                    unattempted++;
                } else if (userAnswers[i] === questions[i].answer) {
                    correct++;
                    score += 2.5;
                } else {
                    wrong++;
                    score -= 0.83;
                }
            }

            score = Math.round(score * 100) / 100; // Round to 2 decimal places

            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('score').textContent = `Your Score: ${score}/200`;
            document.getElementById('correct').textContent = `Correct Answers: ${correct}`;
            document.getElementById('wrong').textContent = `Wrong Answers: ${wrong}`;
            document.getElementById('unattempted').textContent = `Unattempted Questions: ${unattempted}`;
            document.getElementById('submitBtn').classList.add('hidden');
        }

        startTimer();
        displayQuestion();
    </script>
